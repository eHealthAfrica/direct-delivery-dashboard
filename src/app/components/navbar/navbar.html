<nav class="navbar navbar-static-top navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        ng-if="navbarCtrl.navbarState.items.length"
        ng-click="navbarCtrl.toggleCollapse()"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a
        class="navbar-brand"
        ui-sref="home"
      >
        <span class="fa fa-home"></span>
        <span ng-bind="::navbarCtrl.name"></span>
      </a>
    </div>

    <div
      ng-if="navbarCtrl.navbarState.items.length"
      class="collapse navbar-collapse"
      collapse="navbarCtrl.navbarState.collapsed"
    >
      <ul class="nav navbar-nav">
        <li
          ng-repeat="item in navbarCtrl.navbarState.items track by item.name"
          ui-sref-active="active"
          eha-show-for-role="item.roles"
        >
          <a
            ng-click="navbarCtrl.toggleCollapse()"
            ui-sref="{{item.name}}"
            ng-bind="::item.label"
          ></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right dropdown">
        <div class="btn-group" dropdown is-open="navbarCtrl.isopen">
          <button type="button" class="btn btn-default btn-lg" dropdown-toggle ng-disabled="disabled">
            <i class="fa fa-user fa-lg"></i>
            <span ng-bind="navbarCtrl.navbarState.username"></span>
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li>
              <a class="pointer" ng-click="navbarCtrl.toggleCollapse(); navbarCtrl.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </ul>
    </div>
  </div>
</nav>
